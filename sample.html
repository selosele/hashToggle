<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hashToggle</title>
    <style>
        a { 
            margin: 0 1rem;
            color: red;
        }

        div { 
            display: none; 
        }
    </style>
</head>
<body>

    <a href="#foo">foo anchor</a>
    <a href="#bar">bar anchor</a>
    <a href="#baz">baz anchor</a>

    <div id="foo">foo div</div>
    <div id="bar">bar div</div>
    <div id="baz">baz div</div>

    <script src="vendor/jquery-3.5.1.min.js"></script>
    <script src="src/jQuery.hashToggle-1.0.js"></script>
    <script src="sample.js"></script>
</body>
</html>
